{% extends 'base.html' %}

{% block content %}

<div class="container col-3 bg-dark text-light" style="margin-top: 100px; padding: 40px; border-radius: 10px;">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" username="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" password="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      {% if error %}
      <p class="text-danger">{{error}}</p>
      {% endif %}
    </div>
    <button type="submit" class="btn text-center btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
