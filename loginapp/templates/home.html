{% extends 'base.html' %}

{% block content %}

<div class="row">
    {% for item in context %}
    <div class="col-4">
        <div class="card m-auto mt-5" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.paragraph}}</p>
                <a href="#" class="card-link">{{item.link}}</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
